<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WHAT IF? ($What)</title>
  <meta name="description" content="What If? â€” a cinematic, mysterious experience. Roll the cosmic dice." />
  <link rel="icon" href="Logo.gif" />
  <style>
    :root{
      --bg:#050717;
      --mid:#0b1730;
      --gold:#e0b35a;
      --glow:#ff9f43;
      --muted:#9aa7bf;
      --radius:18px;
    }
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  html,body{height:100%;margin:0;background:var(--bg);color:#e7eefb;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;-webkit-font-smoothing:antialiased}

  .wrap{min-height:100vh;display:flex;flex-direction:column}
  /* Make the header occupy the full viewport so it's the main landing surface */
  header{position:relative;height:100vh;min-height:420px;display:flex;align-items:center;justify-content:center;overflow:hidden}

    .hero-bg{position:absolute;inset:0;background-image:url('Banner.png');background-size:cover;background-position:center center;opacity:0.98}
    .hero-gradient{position:absolute;inset:0;background:linear-gradient(180deg, rgba(2,6,15,0.25), rgba(2,6,15,0.7));}

  /* Starfield positioned to cover the header area (height set via JS) */
  #starfield{position:absolute;left:0;right:0;top:0;pointer-events:none}

  .hero-inner{position:relative;z-index:6;max-width:1100px;width:100%;padding:clamp(20px,4vw,60px);display:flex;flex-direction:column;align-items:center;text-align:center}

  h1.title{font-family:'Playfair Display', Georgia, serif;letter-spacing:clamp(2px,1.6vw,8px);font-weight:700;margin:0;font-size:clamp(32px,6.5vw,96px);color:rgba(255,255,255,0.95);text-transform:uppercase;text-shadow:0 8px 40px rgba(6,10,20,0.8)}
    h1.title .accent{color:var(--gold)}

    .dice-wrap{display:flex;align-items:center;gap:18px}
  .dice{width:clamp(80px,10vw,140px);height:clamp(80px,10vw,140px);border-radius:14px;background:linear-gradient(180deg,#07102a,#061225);display:flex;align-items:center;justify-content:center;box-shadow:0 12px 60px rgba(2,8,20,0.6), inset 0 -6px 20px rgba(0,0,0,0.6);transform-style:preserve-3d;transition:transform 900ms cubic-bezier(.2,.9,.3,1)}
  .dice img{width:72%;height:72%;object-fit:contain}
    .dice.idle{animation:float 8s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0) rotateX(8deg) rotateY(-6deg)}50%{transform:translateY(-10px) rotateX(6deg) rotateY(6deg)}100%{transform:translateY(0) rotateX(8deg) rotateY(-6deg)}}

  .enter-btn{margin-top:clamp(12px,2.5vw,28px);padding:clamp(10px,1.8vw,16px) clamp(18px,3.2vw,28px);border-radius:999px;background:linear-gradient(90deg, rgba(255,159,67,0.14), rgba(224,179,90,0.06));border:1px solid rgba(224,179,90,0.06);cursor:pointer;color:var(--glow);font-weight:600;letter-spacing:1px;text-decoration:none;display:inline-block}
  .enter-btn:hover{box-shadow:0 6px 30px rgba(255,159,67,0.06);transform:translateY(-2px)}

  /* Main acts as a full-screen section when scrolled to */
  main{min-height:100vh;display:flex;padding:clamp(36px,6vw,80px) 20px;align-items:center;justify-content:center}
  .stage{max-width:1200px;width:100%;display:grid;grid-template-columns:1fr;gap:clamp(18px,3vw,36px);align-items:center}

  .portal{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:clamp(22px,3.4vw,48px);border-radius:var(--radius);box-shadow:0 30px 80px rgba(2,6,14,0.6);border:1px solid rgba(255,255,255,0.03)}

  .question{min-height:180px;display:flex;align-items:center;justify-content:center;padding:clamp(18px,3vw,28px);color:#f7f8fb;font-size:clamp(18px,3.6vw,34px);font-family:'Cormorant Garamond', serif;text-align:center;line-height:1.3}

    .portal-footer{display:flex;gap:18px;align-items:center;justify-content:center;margin-top:22px}
    .roll-btn{padding:14px 22px;border-radius:12px;background:linear-gradient(180deg,var(--glow),#c87a24);color:#08101f;font-weight:700;cursor:pointer;box-shadow:0 10px 40px rgba(255,159,67,0.12)}

  .token{display:flex;flex-direction:column;align-items:center;gap:12px;padding:clamp(14px,2.4vw,28px);border-radius:14px;background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.03)}
    .token h3{margin:0;font-family:'Playfair Display', serif;font-size:20px}
    .links{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .link-btn{padding:10px 14px;border-radius:10px;background:transparent;border:1px solid rgba(224,179,90,0.08);color:var(--muted);font-weight:600}
    .link-btn:hover{color:var(--glow)}

  /* Back-to-top button */
  #backToTop{position:fixed;right:20px;bottom:26px;width:48px;height:48px;border-radius:999px;background:linear-gradient(180deg,rgba(255,159,67,0.14),rgba(224,179,90,0.12));border:1px solid rgba(224,179,90,0.08);display:flex;align-items:center;justify-content:center;color:var(--glow);font-weight:700;box-shadow:0 10px 30px rgba(0,0,0,0.4);cursor:pointer;opacity:0;transform:translateY(8px);transition:opacity 260ms ease,transform 260ms ease;pointer-events:none}
  #backToTop.visible{opacity:1;transform:translateY(0);pointer-events:auto}
  #backToTop:hover{transform:translateY(-4px)}
  #backToTop svg{width:18px;height:18px;fill:currentColor}

    /* Responsive tweaks */
    @media (max-width:520px){
      header{min-height:380px}
      h1.title{font-size:clamp(22px,10vw,44px)}
      .hero-inner{padding:18px}
      .stage{grid-template-columns:1fr}
    }

    @media (min-width:900px){
      .stage{grid-template-columns:2fr 1fr;align-items:start}
      .question{min-height:220px}
    }

    @media (min-width:1600px){
      .hero-inner{max-width:1400px}
      h1.title{font-size:clamp(48px,6vw,120px)}
      .stage{max-width:1400px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="hero-bg"></div>
      <div class="hero-gradient"></div>
      <canvas id="starfield"></canvas>
      <div class="hero-inner">
        <div class="dice-wrap">
          <div class="dice idle" id="heroDice">
            <img src="Logo.gif" alt="What If icon" />
          </div>
        </div>
        <h1 class="title"><span class="accent">WHAT</span> IF?</h1>
        <!-- Change Enter to an in-page anchor that scrolls to #main -->
        <a class="enter-btn" id="enterBtn" href="#main">Enter the Thought</a>
      </div>
    </header>
    <!-- Main content moved to main.html. This page is intentionally header-first / landing-only. -->
  </div>

  <!-- Re-insert main content here so clicking Enter scrolls to it or user can scroll naturally -->
  <main id="main">
    <div class="stage">
      <section class="portal">
        <div class="question" id="question">What if...</div>
        <div class="portal-footer">
          <button class="roll-btn" id="rollBtn">Roll the Dice</button>
          <div style="color:var(--muted);font-size:0.95rem;">Ticker: <strong style="color:var(--gold)">$What</strong></div>
        </div>
      </section>

      <aside class="token">
        <h3>$What Token</h3>
        <p style="max-width:320px;color:var(--muted);margin:0;font-size:0.95rem;">A curiosity-driven token. Minimal utility, maximal mystery.</p>
        <div class="links" style="margin-top:14px">
          <a class="link-btn" href="#">Buy $What</a>
          <a class="link-btn" href="#">Chart</a>
          <a class="link-btn" href="#">Contract</a>
          <a class="link-btn" href="#">Community</a>
        </div>
      </aside>
    </div>
  </main>

  <script>
    (()=>{
      const canvas=document.getElementById('starfield');
      const ctx=canvas.getContext('2d');
      const headerEl = document.querySelector('header');
      function headerHeight(){ return headerEl ? headerEl.clientHeight : window.innerHeight }
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = headerHeight();
      const stars=[];let STAR_COUNT = Math.max(20, Math.round((w*h)/12000));
      function rand(a,b){return a+Math.random()*(b-a)}
      function init(){
        w = canvas.width = window.innerWidth;
        h = canvas.height = headerHeight();
        STAR_COUNT = Math.max(20, Math.round((w*h)/12000));
        stars.length=0;
        for(let i=0;i<STAR_COUNT;i++){
          stars.push({x:Math.random()*w,y:Math.random()*h,z:rand(0.2,1.8),r:rand(0.3,1.8),vx:rand(-0.02,0.02)})
        }
      }
      function resize(){ init() }
      window.addEventListener('resize',resize);init();
      function draw(){
        ctx.clearRect(0,0,w,h);
        for(const s of stars){
          s.x+=s.vx;if(s.x<0)s.x=w;if(s.x>w)s.x=0;
          const a=0.28+(s.z*0.4);
          ctx.beginPath();ctx.fillStyle=`rgba(255,210,170,${a})`;ctx.globalCompositeOperation='lighter';ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill()
        }
        ctx.globalCompositeOperation='source-over';
        requestAnimationFrame(draw)
      }
      draw();
    })();

  const rollBtn=document.getElementById('rollBtn');
  const questionEl=document.getElementById('question');
  const heroDice=document.getElementById('heroDice');
  const enterBtn=document.getElementById('enterBtn');

    const questions=[
      'What if Bitcoin was secretly run by cats?',
      'What if AI started trading meme coins better than humans?',
      'What if Elon Musk bought the moon and named it Doge II?',
      'What if your morning coffee could mine $What?',
      'What if every crypto dip was just the universe breathing?',
      'What if McDonalds accepted memes as currency?',
      'What if your fridge had feelings about your diet?',
      'What if the stock market ran on vibes and horoscopes?',
      'What if politicians were paid in karma points?',
      'What if gravity decided to take a day off?',
      'What if your phone could predict your next bad decision?',
      'What if aliens invented NFTs just to watch us panic?',
      'What if every influencer tweet changed the weather?',
      'What if your dreams were livestreamed to the metaverse?',
      'What if the blockchain started writing poetry?',
      'What if taxes were collected in meme format?',
      'What if the internet had a hangover button?',
      'What if time zones were replaced by mood zones?',
      'What if the universe shorted your favorite token?',
      'What if $What became the language of thought?'
    ];

    function pick(){return questions[Math.floor(Math.random()*questions.length)]}
    function animateDice(){
      if(!heroDice) return;
      heroDice.classList.remove('idle');
      heroDice.style.transform='rotateX(520deg) rotateY(310deg)';
      setTimeout(()=>{if(heroDice){heroDice.classList.add('idle');heroDice.style.transform=''}},900);
    }

    async function roll(){
      if(!rollBtn) return;
      rollBtn.disabled=true;rollBtn.textContent='Rolling...';
      animateDice();
      const q=pick();
      if(questionEl){questionEl.style.opacity=0;questionEl.style.filter='drop-shadow(0 0 0 rgba(255,159,67,0))';
        await new Promise(r=>setTimeout(r,420));
        questionEl.textContent=q;
        questionEl.style.transition='opacity 420ms ease, filter 600ms ease';
        questionEl.style.opacity=1;questionEl.style.filter='drop-shadow(0 0 26px rgba(255,159,67,0.08))';
      }
      rollBtn.textContent='Roll the Dice';rollBtn.disabled=false;
    }

    if(rollBtn) rollBtn.addEventListener('click',roll);
    // enterBtn is an <a> link to main.html now; no JS scrolling needed
  </script>
  <!-- Back to top button -->
  <button id="backToTop" aria-label="Back to top" title="Back to top">
    <!-- simple up arrow -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 4l-8 8h5v8h6v-8h5z"/></svg>
  </button>

  <script>
    (function(){
      const btn=document.getElementById('backToTop');
      function onScroll(){
        const show = window.scrollY > (window.innerHeight * 0.4);
        if(show) btn.classList.add('visible'); else btn.classList.remove('visible');
      }
      window.addEventListener('scroll',onScroll,{passive:true});
      btn.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});
      // initial check
      onScroll();
    })();
  </script>
</body>
</html>
